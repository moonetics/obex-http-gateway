<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Uploaded Dashboard</h1> {% if files %} <table>
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Size (bytes)</th>
                        <th>Last Modified</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody> {% for f in files %} <tr>
                        <td>{{ f.name }}</td>
                        <td>{{ "{:,}".format(f.size) }}</td>
                        <td>{{ f.mtime }}</td>
                        <td>
                            <a href="{{ url_for('download', filename=f.name) }}">Download</a>
                        </td>
                    </tr> {% endfor %} </tbody>
            </table> {% else %} <p>No files uploaded yet.</p> {% endif %}
        </div>
    </body>
</html>
